<body>
    <!-- header -->
    <header>
        <div class="cloneNav"></div>
        <div id="navBar">
            <a href="#" id="logo"><img src="img/logo.png" alt=""></a>

            <div id="mainMenu">
                <span id="menuTrigger" class="disableLink">Меню</span>
                <ul id="menu">
                    <li>
                        <a href="index.html">Головна</a>
                    </li>
                    <li>
                        <a href="tests.html">Тести</a>
                    </li>
                    <li>
                        <span id="aboutUsBig">Про нас <b class="triangle"></b></span>
                        <span id="aboutUsSmall">Про нас <b class="triangle"></b></span>
                        <ul id="subMenu">
                            <li><a href="aboutus.html#lastNews">Останні новини</a></li>
                            <li><a href="aboutus.html#ourTeam">Наша команда</a></li>
                            <li><a href="aboutus.html#howWeWork">Як ми працюємо</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="contact.html">Контакти</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>


    <div id="main">
        <div id="headerBlock"></div>

        <div id="testBlock">
            <div id="questionsBlock">
                <p id="time"></p>
                <div id="questions">
                    <div class="questionWrapper" id="num' + i + '">
                        <p class="question">question1</p>
                        <div class="ansver">
                            <input type="radio" name="test' + i + '" value="0" />
                            <span class="">ansver1</span>
                        </div>
                        <div class="ansver">
                            <input type="radio" name="test' + i + '" value="1" />
                            <span>ansver2</span>
                        </div>
                        <div class="ansver">
                            <input type="radio" name="test' + i + '" value="2" />
                            <span class="">ansver3</span>
                        </div>
                        <div class="ansver">
                            <input type="radio" name="test' + i + '" value="3" />
                            <span class="">ansver4</span>
                        </div>
                    </div>
                </div>
                <div id="questionsList"></div>
            </div>
            <div id="buttonBlock">
                <button id="start" onclick="start()">Розпочати тест</button>
                <button id="finish" onclick="finish()">Завершити тест</button>
            </div>
        </div>
        <div id="answerBlock">
            <div id="result">
                <p id="resultData"></p>
                <p id="resultTime"></p>
            </div>
            <div id="description">
                <p>Умовні позначки</p>
                <p class="greenAnswer">Правильна відповідь/питання</p>
                <p class="redAnswer">Неправильна відповідь/питання</p>
                <p class="yellowAnswer">Правильна, але не обрана відповідь</p>
                <p class="orangeAnswer">Необрана відповідь</p>
            </div>
            <div id="details"></div>
        </div>
    </div>

    <script src="js/es5-shim.min.js"></script>
    <script src="js/share.min.js"></script>
    <script src="js/css3-mediaquery.min.js"></script>
    <script src="js/jquery1.12.4.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/test.js"></script>
</body>

</html>
